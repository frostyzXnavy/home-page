<!DOCTYPE html>
<html>
<head>
  <title>New tab</title>
  <style>
    :root { --main: #eeeeee; --alt: #1d81b2; --bg: #1a1a1a; }
    html, body { height: 100%; margin: 0; background: var(--bg); overflow: hidden; }
    body { 
      display: flex; 
      font: 18px "Courier New", Courier, monospace; 
      color: var(--main);
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      padding: 2em;
      width: 250px;
      border-right: 1px solid #333;
      height: 100vh;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    /* Invisible Search Bar */
    #search-input {
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--alt);
      color: var(--alt);
      font-family: inherit;
      font-size: 0.9em;
      outline: none;
      width: 100%;
      margin-bottom: 1.5em;
      display: none; /* Hidden by default */
      padding: 5px 0;
    }

    h1 { font-size: 1.5em; margin: 0 0 1.5em 0; }
    
    ul { list-style: none; padding: 0; margin-bottom: 1.5em; }
    li { line-height: 1.8em; }
    li.head { font-weight: bold; margin-bottom: 0.5em; }
    a { color: inherit; text-decoration: none; }
    a:hover { color: var(--alt); }

    .separator { border-top: 1px solid #333; margin: 1em 0; width: 40%; }

    .notes-container { display: flex; flex-direction: column; margin-bottom: 1em; flex-grow: 1; }
    .notes-header { font-weight: bold; margin-bottom: 10px; }
    textarea {
      flex-grow: 1;
      background: repeating-linear-gradient(transparent, transparent 30px, #333 30px, #333 31px);
      line-height: 31px;
      border: none;
      outline: none;
      color: var(--main);
      font-family: inherit;
      font-size: 0.9em;
      resize: none;
      width: 100%;
    }

    .cal-container { margin-top: 1em; margin-bottom: 1em; font-size: 0.6em; width: 100%; opacity: 0.6; }
    .cal-header { font-weight: bold; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
    .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; row-gap: 8px; }
    .day-name { font-weight: bold; opacity: 0.5; margin-bottom: 4px; }
    
    .cal-grid div:not(.day-name):not(:empty) { cursor: default; transition: color 0.2s; }
    .cal-grid div:not(.day-name):not(:empty):hover { color: var(--alt); opacity: 1; }

    .main-content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 12%;
    }

    img { border: 2px solid var(--main); width: 12em; height: 18em; object-fit: cover; }
    .quote { margin-top: 1em; font-size: 0.75em; opacity: 0.5; font-style: italic; }
  </style>
</head>
<body onkeydown="handleGlobalKey(event)">

  <div class="sidebar">
    <input type="text" id="search-input" placeholder="searching..." onkeydown="handleSearch(event)">
    <h1>heyy</h1>

    <ul>
      <li class="head">General</li>
      <li><a href="https://www.youtube.com/watch?v=nw0rszLsVz4&list=PLeobkCNVRVXx7UfXCdypcGIIfmeIiYUzp">Playlist</a></li>
      <li><a href="https://gemini.google.com/">Gemini</a></li>
      <li><a href="https://www.instagram.com/">Instagram</a></li>
    </ul>

    <div class="separator"></div>

    <div class="notes-container">
      <div class="notes-header">Notes:</div>
      <textarea spellcheck="false"></textarea>
    </div>

    <div class="separator"></div>

    <div class="cal-container">
      <div class="cal-header">January 2026</div>
      <div class="cal-grid">
        <div class="day-name">S</div><div class="day-name">M</div><div class="day-name">T</div>
        <div class="day-name">W</div><div class="day-name">T</div><div class="day-name">F</div><div class="day-name">S</div>
        <div></div><div></div><div></div><div></div><div>1</div><div>2</div><div>3</div>
        <div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div>
        <div>11</div><div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div>
        <div>18</div><div>19</div><div>20</div><div>21</div><div>22</div><div>23</div><div>24</div>
        <div>25</div><div>26</div><div>27</div><div>28</div><div>29</div><div>30</div><div>31</div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="img-wrap">
      <img src="https://cdn.discordapp.com/attachments/1035552915449982996/1462041438345756762/image.png?ex=696cbfb2&is=696b6e32&hm=36620409874bb1b3637717c3f1a69f094e71ef77c288c7b3e702a0b8dffaab31&">
      <div class="quote">for they are dead<br>for they have no dreams</div>
    </div>
  </div>

  <script>
    const search = document.getElementById('search-input');

    function handleGlobalKey(e) {
      if (document.activeElement.tagName === 'TEXTAREA') return;
      
      // Open search on any letter or number
      if (e.key.length === 1 && e.key !== ' ') {
        search.style.display = 'block';
        search.focus();
      }
    }

    function handleSearch(e) {
      if (e.key === 'Enter') {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(search.value)}`;
      }
      if (e.key === 'Escape') {
        search.value = '';
        search.style.display = 'none';
        search.blur();
      }
      // Hide if empty after backspace
      if (e.key === 'Backspace' && search.value.length <= 1) {
         setTimeout(() => {
           if(search.value === '') {
             search.style.display = 'none';
             search.blur();
           }
         }, 10);
      }
    }
  </script>
</body>
</html>
